<head>

    <title>My Bio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-white border-bottom border-secondary" id="navheader">

        <h2 class="bg-info text-white p-2 mt-0 mb-0" id="myname">Rodrigo Robles</h2>

        <ul class="nav mr-5">
            <li class="nav-item">
                <a class="nav-link active text-info border-right border-secondary" href="../index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-info border-right border-secondary"
                    href="../portfolio/portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-info" href="contact.html">Contact</a>
            </li>
    </nav>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title border-bottom border-secondary pb-2">Contact</h3>
                        <form>
                            <div class="form-group">
                                <label class="pt-1" for="exampleInputName">Name</label>
                                <input type="name" class="form-control" id="exampleInputName"
                                    aria-describedby="nameHelp" placeholder="Enter Name">
                                <label class="pt-2" for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="nameHelp" placeholder="Enter Email">
                                <label class="pt-2" for="exampleInputMessage">Message</label>
                                <textarea type="message" class="form-control" id="exampleInputMessage"
                                    aria-describedby="nameHelp" placeholder="Your message..."></textarea>
                                <button type="button" class="btn btn-outline-info mt-3">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
